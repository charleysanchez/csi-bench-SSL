# Low-LR fine-tuning config for pretrained encoder
# Uses lower learning rate and longer warmup to preserve pretrained features.
training:
  epochs: 100
  patience: 20
  batch_size: 128

optimizer:
  name: adamw
  lr: 0.0003
  weight_decay: 1e-5

scheduler:
  name: warmup_cosine
  warmup_epochs: 10
  min_lr_ratio: 0.0

model_params:
  win_len: 500
  feature_size: 232
  emb_dim: 128
  depth: 4
  num_heads: 8
  dropout: 0.1
  head_dropout: 0.2
  patch_size: 4
