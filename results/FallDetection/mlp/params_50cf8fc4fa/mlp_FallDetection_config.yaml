model:
  model_name: mlp
  task: FallDetection
training:
  num_classes: 2
  batch_size: 32
  learning_rate: 0.001
  weight_decay: 1.0e-05
  epochs: 30
  warmup_epochs: 5
  patience: 15
  win_len: 500
  feature_size: 232
testing:
  test_splits:
  - test_medium
  - test_easy
  - test_hard
  - test_id
